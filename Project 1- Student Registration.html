<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">

    <!-- Title -->
    <title>Student Registration</title>
</head>


<body>
    <!-- Title -->
    <h1>
        <div style="padding-top: 30px; padding-bottom: 80px; padding-left: 500px;">
            <font color="Brown">Student Registration</font>
        </div>
    </h1>


    <!-- Content -->
    <div style="position: absolute;left: 240px;">

        <!--Name 1  -->
        <div style="padding-bottom: 15px;">
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label" style="padding-top: 15px;">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label" style="padding-top: 15px;">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
        </div>

        <!-- Name 2-->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Usename</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <!-- Password -->
        <div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text" style=" padding-bottom: 15px;">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload your NIC</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

        <!-- Date -->
        <form method="post">
            <div class="form-group">
                <label class="control-label" for="date">Birth Date</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
            </div>


            <!-- Radio -->
            <div class="form-group">
                <label for="gender" style="padding-top: 15px;">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>


            <!-- Submit button -->
            <div class="form-group" style="padding-top:20px;">
                <button class="btn btn-outline-success" name="submit" type="submit">Submit</button>
            </div>
        </form>


    </div>

    <!-- Background Color -->
    <div class="img3" style="background-position: top;"></div>

    <!-- Background Image -->
    <section id="landing">
     <img src="assets/" alt="" style="z-index: -1;" />
    </section>

    <!-- JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
        
</body>

</html>
